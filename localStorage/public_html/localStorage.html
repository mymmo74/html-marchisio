        <link href="localStorage.css" rel="stylesheet" type="text/css"/>

    <body onload="Carica()" >
        <div>
            <!--ComboBox-->
            <label for="optNota">Scegli nota:</label>
            <select id="optNota" name="optNota">
                
            </select>
        </div>

        <div>
            <label for="titolo">Titolo:</label>
            <input type="text"
                   name="titolo" id="titolo"

        </div>
        <br/>
        <div>
            <input type="button"
                   name="conferma" id="conferma"
                   value="Salva nota"
                   onclick="Salva()"
                   />
        </div>
        <script src="localStorage.js" type="text/javascript"></script>
    </body>
