<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="calcolatrice.css" rel="stylesheet" type="text/css"/>

    </head>
    <body>
        <div id="schermo"></div>

        <div id="tastierino">
            <div class="blockNum premuto" ope="BN">Block num</div>
            <div class="operazione" ope="div">/</div>
            <div class="operazione" ope="mol">*</div>
            <div class="operazione" ope="sot">-</div>
            <div class="operazione" ope="add">+</div>
            <div class="operazione" ope="calcola">Invio</div>
            <div class="numero" tasto="1">1</div>
            <div class="numero" tasto="2">2</div>
            <div class="numero" tasto="3">3</div>
            <div class="numero" tasto="4">4</div>
            <div class="numero" tasto="5">5</div>
            <div class="numero" tasto="6">6</div>
            <div class="numero" tasto="7">7</div>
            <div class="numero" tasto="8">8</div>
            <div class="numero" tasto="9">9</div>
            <div class="numero" tasto="0">0</div>
            <div class="numero" tasto=".">.</div>
        </div>
        <script src="calcolatrice.js" type="text/javascript"></script>
    </body>
</html>
